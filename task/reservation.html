<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
    <tr>
      <td>
        <label for="">Name:</label>
        <input type="text" name="" id="" />
      </td>
    </tr>
    <br /><br />
    <tr>
      <td>
        <label for="">Person:</label> <input type="radio" name="" id="" />Adult
        <input type="radio" name="" id="" />Child
      </td>
    </tr>
    <br /><br />
    <tr>
      <td>
        <label for="">Phone no:</label>
        <input type="tel" name="" id="" />
      </td>
    </tr>
    <br /><br />
    <tr>
      <td>
        <label for="">Email:</label>
        <input type="email" name="" id="" />
      </td>
    </tr>
    <br /><br />
    <tr>
      <td>
        <label for="">Address:</label>
        <textarea name="" id="" cols="20" rows="5"></textarea>
      </td>
    </tr>
    <br /><br />
    <tr>
      <td>
        <td>Food:</td>
        <select name="" id="">
          <option value="">Indian</option>
          <option value="">Punjabi</option>
          <option value="">Continentel</option>
          <option value="">South</option>
        </select>
      </td>
    </tr>
    <br /><br />
    <tr>
      <td>
        <label for="">Add Cooking:</label>
        <input type="checkbox" name="" id="" />Tea
        <input type="checkbox" name="" id="" />Coffee
        <input type="checkbox" name="" id="" />Cappuccion
        <input type="checkbox" name="" id="" />Ice-cream
      </td>
    </tr>
    <br /><br />
    <tr>
      <input type="button" value="Submit" />
      <input type="reset" value="Reset" />
    </tr>
</form>
  </body>
</html>
